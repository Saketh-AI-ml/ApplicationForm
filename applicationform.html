<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>https://www.application.com</title>
    </head>
    <body>
        <center>
        <header>
            <h1><em><strong>APPLICATION FORM</strong></em></h1>
        </header>
        </center>
        <main>
            <form action="reponse.html" target="blank">
                <center>
                <h2>Search:<input type="search" size="80px"></h2>
                </center>
                Time:<input type="time">
                <h3>Name:<input type="text" required maxlength='30px' minlength="10px"></h3>
                <h3>Password:<input type="password" required></h3>
                <h3>Email_id:<input type="email" required></h3>
                <h3>Mobile_no:<input type="Tel" required maxlength="12px" minlength="10px"></h3>
                <h3>Address:<input type="text" required maxlength="30px" minlength="6px"></h3>
                <h3>Adhaar:<input type="number" required maxlength="30px" minlength="10px"></h3>
                <h3>DOB:<input type="date"></h3>
                <select>
                    <option>English</option>
                    <option>Telugu</option>
                    <option>Hindi</option>
                    <option>Tamil</option>
                    <option>Urdu</option>
                    <option>Kanada</option>
                    <option>Bengali</option>
                    <option>others</option>
                </select>
                Female:<input type="radio" name="gender">
                Male:<input type="radio" name="gender">          
                <input type="submit" value="Register" >
                <input type="Reset" value="click">
                <input type="url">
                <input type="month">
                <input type="week">
                <input type="file"><br>
                Feedback:<br><textarea rows="10">
                </textarea>
            </form>
        </main>
    </body>
</html>
